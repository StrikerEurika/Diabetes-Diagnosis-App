{% extends 'base.html' %} {% block content %}
<h1 class="text-3xl font-bold mb-4">Diabetes Diagnosis System</h1>

<form
  action="/predict"
  method="post"
  class="max-w-md mx-auto p-4 bg-white rounded shadow-md"
>
  <!-- 
    name -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="Name"
      >Name (Optional):</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      name="name"
    />
  </div>
  <!-- age -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="Age"
      >Age:</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      name="age"
      required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
    />
  </div>
  <!-- gender -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="gender"
      >Gender:</label
    >
    <select
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="gender"
      required
    >
      <option value="" disabled selected>Select Gender</option>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>
  </div>
  <!-- systolic blood pressure -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="systolic"
      >Systolic:</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      name="systolic"
      required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
    />
  </div>
  <!-- diastolic blood pressure -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="diastolic"
      >Diastolic:</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      name="diastolic"
      required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
    />
  </div>
  <!-- glucose -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="glucose"
      >Glucose:</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      name="glucose"
      required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
    />
  </div>
  <!-- bmi -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="bmi"
      >bmi:</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      name="bmi"
      required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
    />
  </div>

  <!-- family diabetes -->
  <div class="mb-4">
    <label
      class="block text-gray-700 text-sm font-bold mb-2"
      for="family_diabetes"
      >Family Diabetes:</label
    >
    <select
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="family_diabetes"
      required
    >
      <option value="" disabled selected>Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>
  <!-- hypertension -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="hypertension"
      >Hypertension:</label
    >
    <select
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="hypertension"
      required
    >
      <option value="" disabled selected>Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>
  <!-- predict -->
  <button
    class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    type="submit"
  >
    Predict
  </button>
</form>

{% if prediction_text %}
<div
  class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
  role="alert"
>
  {{ prediction_text }}
</div>
{% endif %} {% endblock %}
